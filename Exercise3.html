<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Survey Builder</title>
    <style>
        :root { --error: #dc3545; --success: #28a745; --primary: #007bff; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; padding: 40px; }
        .survey-container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .question-block { margin-bottom: 25px; padding: 15px; border-left: 5px solid #eee; transition: 0.3s; }
        .question-block.invalid { border-left-color: var(--error); background: #fff8f8; }
        .label { font-weight: bold; display: block; margin-bottom: 10px; color: #333; }
        .error-text { color: var(--error); font-size: 0.85rem; margin-top: 5px; display: none; }
        input[type="text"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; }
        .option-item { margin: 8px 0; display: flex; align-items: center; gap: 10px; cursor: pointer; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 1rem; }
        button:hover { background: #0056b3; }
        .required-star { color: var(--error); margin-left: 4px; }
    </style>
</head>
<body>

<div class="survey-container">
    <h2>Client Satisfaction Survey</h2>
    <hr>
    <form id="surveyForm" novalidate>
        <div id="surveyFields"></div>
        <button type="submit">Submit Survey</button>
    </form>
</div>

<script>
    // 1. Data Structure: Storing Questions and Rules
    const questions = [
        {
            id: "userName",
            type: "text",
            label: "What is your full name?",
            required: true,
            maxChar: 20
        },
        {
            id: "serviceRating",
            type: "radio",
            label: "How do you rate our service?",
            options: ["Excellent", "Good", "Average", "Poor"],
            required: true
        },
        {
            id: "interests",
            type: "checkbox",
            label: "What topics are you interested in? (Select at least 2)",
            options: ["Technology", "Health", "Finance", "Lifestyle"],
            minSelect: 2
        }
    ];

    const surveyFields = document.getElementById('surveyFields');
    const form = document.getElementById('surveyForm');

    // 2. Dynamic Generation: Building fields based on type
    function buildSurvey() {
        questions.forEach(q => {
            const block = document.createElement('div');
            block.className = 'question-block';
            block.id = `block-${q.id}`;

            const label = document.createElement('label');
            label.className = 'label';
            label.innerHTML = q.label + (q.required ? '<span class="required-star">*</span>' : '');
            block.appendChild(label);

            // Generator Logic
            if (q.type === 'text') {
                const input = document.createElement('input');
                input.type = 'text';
                input.id = q.id;
                input.placeholder = `Max ${q.maxChar} characters...`;
                block.appendChild(input);
            } 
            else if (q.type === 'radio' || q.type === 'checkbox') {
                q.options.forEach(opt => {
                    const wrapper = document.createElement('label');
                    wrapper.className = 'option-item';
                    wrapper.innerHTML = `<input type="${q.type}" name="${q.id}" value="${opt}"> ${opt}`;
                    block.appendChild(wrapper);
                });
            }

            const errorMsg = document.createElement('div');
            errorMsg.className = 'error-text';
            errorMsg.id = `error-${q.id}`;
            block.appendChild(errorMsg);

            surveyFields.appendChild(block);
        });
    }

    // 3, 4, & 5. Validation Logic and DOM Manipulation
    function validateForm() {
        let isFormValid = true;

        questions.forEach(q => {
            const block = document.getElementById(`block-${q.id}`);
            const errorElement = document.getElementById(`error-${q.id}`);
            let isValid = true;
            let errorMessage = "";

            // Logic for Text
            if (q.type === 'text') {
                const val = document.getElementById(q.id).value.trim();
                if (q.required && val === "") {
                    isValid = false;
                    errorMessage = "This field is required.";
                } else if (q.maxChar && val.length > q.maxChar) {
                    isValid = false;
                    errorMessage = `Too long! Maximum ${q.maxChar} characters allowed.`;
                }
            }
            // Logic for Radio
            else if (q.type === 'radio') {
                const checked = document.querySelector(`input[name="${q.id}"]:checked`);
                if (q.required && !checked) {
                    isValid = false;
                    errorMessage = "Please select one option.";
                }
            }
            // Logic for Checkbox (Selection Count)
            else if (q.type === 'checkbox') {
                const checkedCount = document.querySelectorAll(`input[name="${q.id}"]:checked`).length;
                if (q.minSelect && checkedCount < q.minSelect) {
                    isValid = false;
                    errorMessage = `Please select at least ${q.minSelect} options.`;
                }
            }

            // UI Manipulation for Feedback
            if (!isValid) {
                block.classList.add('invalid');
                errorElement.innerText = errorMessage;
                errorElement.style.display = 'block';
                isFormValid = false;
            } else {
                block.classList.remove('invalid');
                errorElement.style.display = 'none';
            }
        });

        return isFormValid;
    }

    // 6. Final Submission Control
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        if (validateForm()) {
            alert("Survey Validated! Submitting data...");
            console.log("Success: Form data ready for API.");
        } else {
            console.log("Error: Validation failed.");
        }
    });

    // Initialize on Load
    buildSurvey();
</script>

</body>
</html>
